<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Number Phone</th>
            <th>Budget</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getBudget()}"></td>
        </tr>
    </table>
        <br>
        <br>
        <br>
    <table>
        <tr>
            <th>transactionId</th>
            <th>firstName sender</th>
            <th>lastName sender</th>
            <th>amount</th>
            <th>timeOfTransaction</th>
            <th>expiredTime</th>
            <th>sender phone</th>
            <th>paymentId</th>
            <th>receiver Phone</th>

        </tr>
        <tr th:each="trans : ${transactions}">
            <td th:text="${trans.getTransactionId()}"></td>
            <td th:text="${trans.getFirstName()}"></td>
            <td th:text="${trans.getLastName()}"></td>
            <td th:text="${trans.getAmount()}"></td>
            <td th:text="${trans.getTimeOfTransaction()}"></td>
            <td th:text="${trans.getExpiredTime()}"></td>
            <td th:text="${trans.getPhone()}"></td>
            <td th:text="${trans.getPaymentId()}"></td>
            <td th:text="${trans.getTargetPhone()}"></td>
        </tr>
    </table>

</body>
</html>
